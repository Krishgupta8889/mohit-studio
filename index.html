
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit Studio Photography | Capturing Vibrant Traditions</title>
    <meta name="description" content="Professional Indian photography studio specializing in weddings, portraits, and traditional events.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: auto !important;
            background-color: #ffffff;
        }
        h1, h2, h3, .serif-font {
            font-family: 'Playfair Display', serif;
        }
        .logo-font {
            font-family: 'Alex Brush', cursive;
        }
        .mandala-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50m-40 0a40 40 0 1 0 80 0a40 40 0 1 0 -80 0' fill='none' stroke='%23000000' stroke-width='0.5' stroke-opacity='0.05'/%3E%3Ccircle cx='50' cy='50' r='5' fill='%23000000' fill-opacity='0.03'/%3E%3C/svg%3E");
        }
        .gradient-indian {
            background: linear-gradient(135deg, #000000 0%, #3f3f46 100%);
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-zinc-900 overflow-x-hidden">
    <div id="loading-screen">
        <div class="logo-font text-3xl animate-pulse">Mohit Studio...</div>
    </div>
    <div id="root"></div>
    <!-- Vite will automatically handle the mapping of these files -->
    <script type="module" src="/index.tsx"></script>
    <script>
        // Hide loading screen once DOM is ready and React starts mounting
        window.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loading-screen');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }, 1000);
            }
        });
    </script>
</body>
</html>
